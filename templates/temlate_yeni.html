<!-- Card -->
<div class="card">

  <!-- Card body -->
  <div class="card-body">

    <!-- Material form register -->
    <form>
      <p class="h4 text-center py-4">Sign up</p>

      <!-- Material input text -->
      <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <input type="text" id="materialFormCardNameEx" class="form-control">
        <label for="materialFormCardNameEx" class="font-weight-light">Age</label>
      </div>

      <!-- Material input email -->
      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="email" id="materialFormCardEmailEx" class="form-control">
        <label for="materialFormCardEmailEx" class="font-weight-light">Credit Amount</label>
      </div>

      <!-- Material input email -->
      <div class="md-form">
        <i class="fa fa-exclamation-triangle prefix grey-text"></i>
        <input type="email" id="materialFormCardConfirmEx" class="form-control">
        <label for="materialFormCardConfirmEx" class="font-weight-light">Duration</label>
      </div>



      <div class="text-center py-4 mt-3">
        <button class="btn btn-cyan" type="submit">Predict</button>
      </div>

    <!-- Material form register -->

  </div>
